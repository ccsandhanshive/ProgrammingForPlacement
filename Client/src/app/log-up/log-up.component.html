<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>  

    <div class="container" *ngIf="!loadlogin">
        <div class="row" >
            <div class="col col-12" >
                
                <div class="formclass">                
                    <form  >
                        <div class="container"> 
                        <h1>Register</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <label for="firstname"><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" [(ngModel)]="service.currentUser.firstname"  required>
        
                        <label for="lastname"><b>Last Name</b></label>
                        <input type="text" placeholder="Harry " name="lastname" id="lastname" [(ngModel)]="service.currentUser.lastname"  required>
                    
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Potter" name="email" id="email" [(ngModel)]="service.currentUser.email"  required>
                    
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Password" name="psw" id="psw" [(ngModel)]="service.currentUser.password"  required>
                    
                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Password" name="psw-repeat" id="psw-repeat"   required>
                        
                        <label for="selectuser"><b>Register as:</b></label>
                        <select id="user" name="user" (change)="Admin()" [(ngModel)]="service.currentUser.usertype">
                            <option value="Student" >Student</option>
                            <option value="Admin">Admin</option>
                        </select> 
                        <input type="text" id="captcha" style="color: red;" placeholder="ADMIN-CAPTCHA" value="Enter Captcha" name="captcha" [(ngModel)]="service.currentUser.captcha"  disabled required>
                        <label for="verify"  class="text text-danger">Verify you as Admin</label>
                        <!--  -->
                        <hr>

                        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    
                        <button  type="submit" class="registerbtn" (click)="createUser(service.currentUser)">Register</button>
                        </div>
                        
                        <div class="container signin" (click)="gotologin()">
                        <p >Already have an account? <a href="#login" (click)="gotologin()"> Sign in.</a></p>
                        </div>
                    </form>
                    
            </div>
        </div>
      
            </div>
         
        </div>
    
        <div id="login" *ngIf="loadlogin">
            <app-login></app-login>
            </div>
    
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
