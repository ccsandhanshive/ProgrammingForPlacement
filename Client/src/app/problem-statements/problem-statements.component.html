<div *ngIf="!Ava">
<table class="blueTable">
  <thead>
    <th>Problem Id</th>
    <th>Problem Name</th>
  </thead>
  <tbody>
      <tr *ngFor="let p of problems">
        <td>{{p.problemId}}</td>
        <td>{{p.problemTitle}}</td>      
        <td><button class="myButton" (click)="setId(p.problemId)">More</button></td>
      </tr>
  </tbody>
</table>
</div>
<div *ngIf="Ava">
   <app-programming-window  [problem]="problem" ></app-programming-window>  
  </div>
