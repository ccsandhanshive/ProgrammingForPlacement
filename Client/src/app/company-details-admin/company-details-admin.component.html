
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body> 

    <div class="jumbotron" style="text-align:center;padding: 1% ;">
        <h1>Company Details</h1>
                <p>Please select Entry to Show,Edit or Delete Record </p>
    </div>
    <hr>
    
    <div class="container">
        <div class="row">
            
            <div class="col col-6">
                
                <div class="formclass">
                    <div class="">                
                    <form >
                        <div class="container">
                        <label ><b>companyName</b></label>
                        <input type="text" placeholder="Enter companyName Name" name="companyName"  [(ngModel)]="companyService.CurrentCompany.companyName"  required>
        
                        <label ><b>package</b></label>
                        <input type="text" placeholder="1200000 " name="package"  [(ngModel)]="companyService.CurrentCompany.package"  required>
                    
                        <label ><b>imageUrl</b></label>
                        <input type="text" placeholder="imageUrl" name="imageUrl" [(ngModel)]="companyService.CurrentCompany.imageUrl"  required>
                    
                        <label ><b>passingYear</b></label>
                        <input type="text" placeholder="2020" name="passingYear" [(ngModel)]="companyService.CurrentCompany.passingYear"  required>
                    
                        <label ><b>eligibalBranches</b></label>
                        <input type="text" placeholder="Computer" name="eligibalBranches" [(ngModel)]="companyService.CurrentCompany.eligibalBranches"  required>
                        
                        <label ><b>jobDescription</b></label>
                        <input type="text" placeholder="jobDescription" name="jobDescription" [(ngModel)]="companyService.CurrentCompany.jobDescription" required>
                        
                        <label ><b>registrationLink</b></label>
                        <input type="text" placeholder="registrationLink" name="registrationLink" [(ngModel)]="companyService.CurrentCompany.registrationLink"  required>
                
                        <hr>
                        <button  type="submit" class="registerbtn" (click)="create(companyService.CurrentCompany)">Save</button>
                        </div>
                        
                    </form>
                    
            </div>
        </div>
            </div>
            <div class="col col-6">
                <div class="Container">
                    <!-- <div class="jumbotron">  -->
                        
                    <div class="row">
                  
                      <div class="col col-sm-5 col-5">
                  
                      </div>     
                      <table class="table table-dash ">
                        <tr>
                          <td>companyName</td>
                          <td>package</td>
                          <td>passingYear</td>
                          <td>Edit</td>
                          <td>Delete</td>
                        </tr>
                          <tr *ngFor="let cmp of allCompany">
                            <td>{{cmp.companyName}}</td>
                            <td>{{cmp.package}}</td>
                            <td>{{cmp.passingYear}}</td>
                            <td>
                              <a class="btn" (click)="edit(cmp)">
                                <i class="fa fa-edit"></i>
                              </a>
                            </td>
                            <td>
                              <a class="btn text-danger" (click)="delete(cmp.id)">
                                <i class="fa fa-trash"></i>
                              </a>
                            </td>
                          </tr>
                        </table>
                    
                  
                      </div>
                  
                  <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="signin" style="text-align:center;padding: 1%">

        <h1>Admins Panel</h1>
        </div>
        

  


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
