<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- <link href="css/styles.css" rel="stylesheet"> -->
     <!-- <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"> -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css"> -->
    
    <title>Campus Placement Guide</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-12">
               <h2> Campus Placement Guide<span><sub style="font-size:10px;"> www.asmibmr.edu.in - Credit</sub></span></h2>
               <hr>
            </div>
        </div>
        
        <div class="row row-content">
            
            <div class="col-12 col-sm-12" *ngFor="let c of allTips" >
                <div class="card">
                    <div class="pointercurser" (click)="c.index = ! c.index">
                        <h3 class="card-header bg-primary text-white ">{{c.heading}}<i class="fa fa-plus" style="float:right;" aria-hidden="true"> </i></h3>
                    </div>
                    <div class="card-body" data-toggle="collapse" [hidden]="c.index">
                        <h5 [innerHTML]=c.information></h5  >
                    </div>
                </div>
            </div> 

            

        </div>
        

    </div>


    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
