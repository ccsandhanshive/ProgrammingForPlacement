<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
     
    <div class="formclass" *ngIf="loadforgetpass" > 
                       
            <form >
                <div class="container">
                <h1>Forget Password</h1>
                <p>Enter Details</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="abc@gmail.com" name="email" [(ngModel)]="email" required>
            
                <label for="psw"><b>New Password</b></label>
                <input type="password" placeholder="Password" name="psw" [(ngModel)]="psw" required>

                <label for="psw"><b> Repeat New Password</b></label>
                <input type="password" placeholder="Password" name="psw-rpt" [(ngModel)]="pswrepeat" required>
                <div class="row">
                    <div class="col col-6">
                        <button (click)="chgpassclick()" type="submit" class="registerbtn">Change Password</button>
                    </div>
                    <div class="col col-6" style="text-align:right;padding-top:20px;">
                        <a (click)="hideforgetpass()" routerLink="/login" >Go to sign In Page</a>
                    </div>
                
                </div>
                </div>
                <div class="container signin">
                    <a (click)="hideforgetpass()" routerLink="/logup">Don't have an account? Sign Up.</a>
                </div>
                
                
                
                <!-- <div class="container signin" (click)="gotologup()" >
                <p>Don't have an account? Sign Up.</p>
                </div> -->
            </form>
    </div>
    
    <div *ngIf="loadoutlet">
        <router-outlet></router-outlet>
    </div>
    <div>
        <!-- <router-outlet *ngIf="!loadlogup"></router-outlet> -->
    </div>
            
    
        


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
