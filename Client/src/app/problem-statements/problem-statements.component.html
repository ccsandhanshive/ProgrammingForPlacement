<!-- *ngIf="!Ava" -->
<div  style="color:black" *ngIf="!Ava">
<table class="blueTable">
  <thead>
    <th>Problem Id</th>
    <th>Problem Name</th>
    <th></th>
  </thead>
  <tbody>
      <tr *ngFor="let p of problems">
        <td>{{p.id}}</td>
        <td>{{p.problemTitle}}</td>      
       <td style="text-align: center;"><button class="myButton"(click)="setId(p.id)" >More</button></td>
        <!--  -->
      </tr>
  </tbody>
</table>
</div>
<!--  -->
<div *ngIf="Ava" >
   <app-programming-window  [problem]="problem" ></app-programming-window>   
  </div>
